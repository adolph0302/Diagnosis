<!DOCTYPE html>
<html>
	<head>		
		<meta charset="UTF-8">
		<title>顶点软件--登录页面</title>	
		<link rel="icon" href="../images/logo_five.png" type="image/x-icon"/>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/Sign_in.css" />
	</head>
	<body>
		<div id="body_left">
			<div class="logo">
				<div class="sign">
					<img src="../images/logo_three.png">
				</div>
				<div class="title">
					<img src="../images/logo_four.png">
				</div>
			</div>
			
		</div>
		<div id="body_right">
			<div class="sign_in">
				<div class="sign_in_title">欢迎登录</div>
				<div class="sign_in_input">
					<div class="user">
						<title>用户名：</title>
						<input type="text" placeholder="请输入用户名"/>
					</div>
					<div class="Password">
						<title>密码：</title>
						<input type="text" placeholder="密码"/>
					</div>
					<div class="click">
						<button><a href="index.html" target="_blank">登录</a></button>
					</div>
					<div class="forget">
						<a>忘记密码?</a>
					</div>
				</div>
				<div class="copyrights">
					<a>上海顶点软件有限公司版权所有&nbsp;&nbsp;V1.0</a>
				</div>
			</div>
		</div>
	</body>
</html>
